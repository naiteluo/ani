<div class="monitor">
  <section>
    <div class="control-button-row">
      <button mat-stroked-button (click)="onStartBtnClick()" color="primary">Start</button>
      <button mat-stroked-button (click)="onStopBtnClick()" color="warn">Stop</button>
    </div>
  </section>
  <div
    class="mem-container"
    *ngFor="let processData of processDataArr | keyvalue"
  >
    <div class="mem-table-container">
      <table mat-table [dataSource]="processData.value.data" class="mem-table">
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of displayedSummaryColumns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </div>
    <div class="mem-chart-container">
      <div
        echarts
        [options]="processData.value.chartOption"
        class="demo-chart"
      ></div>
    </div>
  </div>
</div>
